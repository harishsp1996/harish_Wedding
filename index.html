<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harish ❤️ Nimi Wedding</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #fffaf0;
      overflow-x: hidden;
    }

    /* Decorative floating icons */
    .decor {
      position: fixed;
      width: 120px;
      opacity: 0.2;
      animation: float 10s infinite ease-in-out;
      z-index: 1;
    }
    .decor.left { left: 5%; top: 10%; }
    .decor.right { right: 5%; bottom: 10%; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(10deg); }
    }

    /* Gallery container */
    .gallery {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
      z-index: 2;
    }

    .gallery img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.1);
      transition: opacity 2s ease, transform 8s ease;
    }

    .gallery img.active {
      opacity: 1;
      transform: scale(1);
    }

    /* Title */
    .title {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      color: #a52a2a;
      text-shadow: 2px 2px 10px #fff;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Decorative wedding icons (from free CDN images) -->
  <img src="https://cdn-icons-png.flaticon.com/512/4150/4150897.png" class="decor left" alt="Mandap">
  <img src="https://cdn-icons-png.flaticon.com/512/4150/4150943.png" class="decor right" alt="Couple">

  <div class="title">Harish ❤️ Nimi</div>

  <!-- Gallery -->
  <div class="gallery" id="gallery">
    <!-- Add your images in assets/gallery/ -->
    <img src="assets/gallery/photo1.jpg" class="active">
    <img src="assets/gallery/photo2.jpg">
    <img src="assets/gallery/photo3.jpg">
    <img src="assets/gallery/photo4.jpg">
    <img src="assets/gallery/photo5.jpg">
  </div>

  <script>
    const gallery = document.querySelectorAll(".gallery img");
    let index = 0;

    // Shuffle images on load (random order)
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i].src, arr[j].src] = [arr[j].src, arr[i].src];
      }
    }
    shuffle(Array.from(gallery));

    function showNext() {
      gallery[index].classList.remove("active");
      index = (index + 1) % gallery.length;
      gallery[index].classList.add("active");
    }
    setInterval(showNext, 4000); // every 4s
  </script>

</body>
</html>
