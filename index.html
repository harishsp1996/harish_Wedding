<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harish & Namratha Wedding</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    /* Background animations */
    .home {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad390, #f6d365);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
    }

    .events {
      background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #8fd3f4, #84fab0);
      background-size: 400% 400%;
      animation: gradient 14s ease infinite;
    }

    .gallery {
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #ff9a9e, #fecfef);
      background-size: 400% 400%;
      animation: gradient 16s ease infinite;
    }

    .venue {
      background: linear-gradient(-45deg, #43cea2, #185a9d, #ff9966, #ff5e62);
      background-size: 400% 400%;
      animation: gradient 18s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    /* Gallery images */
    .gallery-images {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .gallery-images img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Closing line */
    .closing {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-style: italic;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Home -->
  <section class="home">
    <h1>Harish ❤ Namratha</h1>
    <p>We are delighted to invite you to celebrate our wedding journey.</p>
  </section>

  <!-- Events -->
  <section class="events">
    <h2>Wedding Events</h2>
    <p><b>Muhurtha:</b> 12th October 2025, 10:30 AM</p>
    <p><b>Reception:</b> 11th October 2025, 7:00 PM</p>
  </section>

  <!-- Gallery -->
  <section class="gallery">
    <h2>Our Memories</h2>
    <div class="gallery-images">
      <img src="assets/photo1.jpg" alt="Photo 1" />
      <img src="assets/photo2.jpg" alt="Photo 2" />
      <img src="assets/photo3.jpg" alt="Photo 3" />
    </div>
  </section>

  <!-- Venue -->
  <section class="venue">
    <h2>Venue</h2>
    <p>Grand Palace Convention Hall,<br> Bengaluru, India</p>
    <div class="closing">"Two souls, one journey, infinite love ❤️"</div>
  </section>
</body>
</html>
