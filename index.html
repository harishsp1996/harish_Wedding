<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Landing Section -->
  <section class="landing">
    <div class="overlay"></div>
    <div class="content">
      <h1 class="couple-name">Harish ❤️ Nimi</h1>
      <p class="invite-text">We’re Getting Married</p>
      <p class="date">20th September 2025</p>
      <a href="#gallery" class="btn">See Our Journey</a>
    </div>
  </section>

  <!-- Gallery -->
  <section id="gallery" class="gallery">
    <div class="slideshow-container">
      <img class="slide" src="assets/photo1.jpg" alt="Photo 1">
      <img class="slide" src="assets/photo2.jpg" alt="Photo 2">
      <img class="slide" src="assets/photo3.jpg" alt="Photo 3">
    </div>
  </section>

  <!-- Location Map -->
  <section class="map">
    <h2>Wedding Venue</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.317... (replace with your venue link)"
      width="100%" height="400" style="border:0;" allowfullscreen>
    </iframe>
  </section>

  <footer>
    <p>With love, Harish & Nimi</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
